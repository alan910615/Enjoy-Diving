        <div class="Photo_Block" >
            <img src="../商品圖/蛙鞋.jpg" id="big">

            <div class="small_block">

        </div>


        <div class="Right_Block">
            <h1 class="product_name">蛙鞋</h1>
            <p class="content">
                此款為她們的 "Classic Matte 碳纖霧面"，對喜歡霧面碳纖表面的人是很好的選擇<br><br>

                </select>
            </p>

            <p class="choose_qty">
                選擇數量：
                <select class="select" id="qty">
                    <option value="1" >1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </p>

            <button id="addToShppingCar">加入購物車</button>

    <script src="../JS/script.js"></script>
    <script>
        var addToShppingCar = document.getElementById('addToShppingCar');
        var product_array = JSON.parse(localStorage.getItem('product_array'));
        console.log(product_array);
        
        addToShppingCar.addEventListener('click',function () {
            var product_array = JSON.parse(localStorage.getItem('product_array'));

            if(!product_array){
                var product_array = [];
            };

            
            var product_name = (document.getElementsByClassName('product_name')[0]).innerHTML;
            var product_photo = document.getElementById('big').src;
            var product_color = (document.getElementById('color')).value;
            var product_qty = (document.getElementById('qty')).value;
            var addToShppingCar = document.getElementById('addToShppingCar');
            var product_price = document.getElementById('product_price').innerText;
            var here = window.location.href;

            var product ={
                here: here,
                photo: product_photo,
                name: product_name,
                color: product_color,
                price: product_price,
                qty: product_qty
            }
            
            product_array.push(product);

            console.log(product_array);




            localStorage.setItem('product_array', JSON.stringify(product_array));
        });

    </script>
